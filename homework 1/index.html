<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container-fluid" style="padding-top: 20px;">
        <div class="row justify-content-md-center">
            <form class="col-md-6">
                <div class="form-group">
                    <label class="font-weight-bold">Email:</label>
                    <input class="form-control" type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">First Name</label>
                    <input class="form-control" type="text" placeholder="Your first name">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Last Name</label>
                    <input class="form-control" type="text" placeholder="Your last name">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Phone</label>
                    <input class="form-control" type="text" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Guests</label>
                    <button class="btn btn-primary">+</button>
                </div>
                <hr>
                <button type="submit" class="btn btn-success">Send Data</button>
            </form>
        </div>
    </div>
</body>
</html>
